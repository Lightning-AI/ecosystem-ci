name: Dump job details
description: save and upload job meta and status

inputs:
  artifact-name:
    description: unique hash or index
    required: true

runs:
  using: "composite"
  steps:

  - uses: ReeganExE/github-action-job-id@v1.0

  - name: Dump details
    run: |
      import os, json
      data = json.loads('''${{ toJSON(matrix) }}''')
      data.update(json.loads('''${{ toJSON(job) }}'''))
      gh_job = "GH_JOB_${{ strategy.job-index }}"
      gh_job_vars = [(n, v) for n, v in os.environ.items() if n.startswith(gh_job)]
      assert gh_job_vars, f"missing env for: {gh_job}"
      data.update({n.replace(f"{gh_job}_", "").lower(): v for n, v in gh_job_vars})
      with open("meta.json", "w") as fp:
        json.dump(data, fp)
    shell: python

  - name: Show job's meta
    run: cat meta.json
    shell: bash

  - name: Upload pytest test results
    uses: actions/upload-artifact@v2
    with:
      name: ${{ inputs.artifact-name }}
      path: meta.json
